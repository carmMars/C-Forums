<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Verification</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h2>Welcome to CForums, [[${username}]]!</h2>
<p>Thank you for registering. Please verify your email address by clicking the button below:</p>
<a th:href="${verificationUrl}" class="button">Click Here to Verify</a>
<p>If you did not register for this account, please ignore this email.</p>
<p>Best regards,<br/>CForums Team</p>
</body>
</html>
